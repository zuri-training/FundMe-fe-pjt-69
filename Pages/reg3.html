<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../logos/">
    <link rel="icon" type="image/png" sizes="32x32" href="../logos//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../logos//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Funds Goal</title>

    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../css/suppliers.css">
</head>
<body>
    <!-- The main div contains everything included in the webpage -->
    <div id="main">
        <div id="left">
            <ol class="main-ul">
            <!-- The "Active" is given to the highlighted section, depending on the webpage -->
                <li class="py-1 ps-3 active">Basic Information</li>
                <li class="py-1 ps-3 active">Document Capture</li>
                <li class="py-1 ps-3 active current">Fund's Goal</li>
            </ol>
        </div>

        <!-- The Right side contains the input forms -->
        <form id="right">
            <h2>Personal Fund's Goal</h2>

            <div class="form fifth-form">
                <h4>Value of your Fund</h4>
                <p>What is your need in value for the fund?</p>
                <input type="text" placeholder="Text books (N150,000)" required>
            </div>
            
            <div class="third-form">
                <h4>Bank Account Details</h4>
                <div>
                    <div class="form">
                        <h5>Bank Name</h5>
                        <input type="text" placeholder="Bank ..." required>
                    </div>
                    <div class="form account-number">
                        <h5>Account Number</h5>
                        <input type="number" placeholder="002 ..." required>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="back-button">Back</button>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
