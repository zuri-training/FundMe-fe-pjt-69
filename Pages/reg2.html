<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../logos/">
    <link rel="icon" type="image/png" sizes="32x32" href="../logos//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../logos//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Data Capture</title>

    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <!-- The main div contains everything included in the webpage -->
    <div id="main">
        <div id="left">
            <ol class="main-ul">
            <!-- The "Active" is given to the highlighted section, depending on the webpage -->
                <li class="py-1 ps-3 active">Basic Information</li>
                <li class="py-1 ps-3 active current">Document Capture</li>
                <li class="py-1 ps-3">Fund's Goal</li>
            </ol>
        </div>

        <!-- The Right side contains the input forms -->
        <form id="right"  action="reg3.html">
            <div class="first-form">
                <h1>Capture</h1>
            </div>

            <div class="fourth-form">
                <div class="capture">  

                    <!-- this div previews the image uploaded -->
                    <div class="capture-output">
                        <label for="file"></label>
                        <img id="output" width="200">
                        <!-- <p>
                            <img src="../svg/cross.svg"> <br>
                            Click to capture and upload image
                        </p> -->
                    </div>
                        
                    <!-- 
                    this div allows the user to upload a photo as a requirement.
                    it use the javascript function from js/script.js 
                    -->
                    <div class="capture-input">
                        <input type="file" name="image" id="file" onchange="loadFile(event)" required>
                        <label for="file" class="capture-button">Capture</label>
                    </div>                 
                </div>
            </div>

            <div class="buttons">
                <button class="back-button" onclick="history.back()">Back</button>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

<script src="../js/script.js"></script>    
</body>
</html>
